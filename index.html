<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validador de Cadena Automata</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      #img{
         height:200px;
         width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Validador de cadenas en Base a un Automata</h1>
      
      <div class="row align-items-center m-4 postion-relative">
        <div class="col-md-12">
          <div
            class="card position-absolute top-50 start-50 translate-middle rounded shadow"
          >
            <div class="card-header">
              <img src="Automata.jpeg" id="img" class="card-img-fluid" alt="automata" />
            </div>
            <form id="cadena" class="card-body">
              <h3 class="card-title">Ingresa la cadena para validar</h3>
              <div class="form-group">
                <input
                  type="text"
                  id="caracteres"
                  placeholder="ingrese la cadena para validarla en base al automata."
                  class="form-control"
                />
              </div>
              <input type="submit"  value="Enviar" class="btn btn-primary" >
            </form>
            <h2 id="resultado"></h2>
            <button class="btn btn-danger" onclick="resetForm()">Limpiar</button>
          </div>

        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
